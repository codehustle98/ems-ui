<div class="filter-container">
  <input type="text" class="form-control mx-2" placeholder="Search by name" [(ngModel)]="searchKey">
  <button type="button" class="btn btn-primary">Add</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Employee Email</th>
      <th>Employee Phone No</th>
      <th>Date of birth</th>
      <th>Join date </th>
      <th>Department Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | filter:'empName':searchKey">
      <td>{{employee.empName}}</td>
      <td>{{employee.empEmailId}}</td>
      <td>{{employee.empPhoneNo}}</td>
      <td>{{employee.empDob}}</td>
      <td>{{employee.empJoinDate}}</td>
      <td>{{employee.department?.deptName}}</td>
      <td class="text-center"><i class="fa-solid fa-trash"></i></td>
    </tr>
  </tbody>
</table>
